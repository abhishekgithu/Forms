<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="bg6.jpg">
</head>
<body>
    <script type="text/javascript"
    src="script.js"></script>
    <div class="main">
    <div class="register">
    <h2>Register Here</h2>
      
<form name="myForm"id="form"onsubmit="return validation();"action="message.html">
    <center>
   
    
    <label for="fname"><b>First name </b></label>
    <br>
<input type="text"name="fname"id="fname" placeholder="Enter your first name"class="abc">
<div id="name"></div>
<br><br>
<label for="lname"><b>Last name </b></label>
<br>
<input type="text"name="lname"id="lname" placeholder="Enter your last name"class="abc">

<div id="lastname"></div>
<br><br>
<label for="aname"><b>Date of Birth </b></label>
<br>
<input type="date"name="age"id="aname" placeholder="How old are you?" class="abc">
<br><br>

<label for="ename"><b>Email </b></label>
<br>
<input type="email"name="email"id="ename" placeholder="Enter your Email"class="abc">

<div id="Email"></div>
<br><br>
<label for="ps"><b>Password </b></label>
<br>
<input type="password"name="email"id="ps" placeholder="Enter your Password"class="abc" >

<div id="pwd"></div>
<br><br>
<label for="lang"><b>Programming Language</b></label><br>
      <select name="languages" id="lang" class="abc">
        <option value="javascript">JavaScript</option>
        <option value="php">PHP</option>
        <option value="java">Java</option>
        <option value="html">HTML</option>
        <option value="python">Python</option>
        <option value="c#">C#</option>
        <option value="C++">C++</option>
        <option value="javaScript">JavaScript</option>
      </select>
<br><br>

<label><b>Gender </b></label>
<br>
&nbsp;&nbsp;&nbsp;

<input type="radio" name="gender" id="male">
&nbsp;
<span id="male">Male</span>
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender" id="female">
&nbsp;
<span id="female">Female</span>
<br><br>
<label><b>Languages known </b></label>
<br>
&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang"id="hindi">
&nbsp;
<span id="hindi">Hindi</span>
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang"id="eng">
&nbsp;
<span id="eng">English</span>
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang"id="urdu">
&nbsp;
<span id="urdu">Urdu</span>
<br><br>
<input type="submit"value="Submit"name="submit"id="submit">
</center>
</form>
</div>
</div>
</body>
</html>
